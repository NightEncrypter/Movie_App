{% extends "base.html" %}

{% block title %}
Login
{% endblock %}
{% block content %}
<main class=" mx-auto max-w-7xl h-full px-6">
    <!-- <div class="absolute inset-0 main-gradient min-h-screen z-[-1]"></div> -->
   
    {% include "partials/_alert.html" %}
    
<div class=" min-h-[90vh] flex justify-between md:items-stretch items-center  w-full">


    <div class="md:w-3/5 w-full  md:flex    flex-col justify-center  ">
       <div class="">
        <h2 class="text-white md:text-4xl sm:text-3xl text-3xl  mb-6 font-semibold  sm:text-left">Login</h2>
        <form method="post" class="flex flex-col justify-between gap-6 md:w-9/12 w-full sm:w-4/5 h-full" autocomplete="off" action="{% url 'login' %}">
{% csrf_token %}
            <!-- EMAIL -->
            <div class="input-gradient relative  rounded-lg pt-4  ">
                
                <input class="input" required  type='text' name='email' id='loginEmailInput' onchange="checkInputVal()">
                <span  class="label">Email</span>
                <i data-feather="mail" class="opacity-40 inputfield_icon text-white absolute top-1/2 -translate-y-1/2 right-2"></i>
            </div>

            <!-- Password -->
            <div class=" input-gradient relative  rounded-lg pt-4  ">

                <input class="input" required 
                id='loginPassInput'
                type='password' name='password'  autocomplete="off"  id='' onchange="checkLoginInputVal()">
                <span  class="label">Password</span>
                <!-- <button class="inline-block"> -->
                    <i data-feather="lock" class="opacity-40 text-white inputfield_icon absolute top-1/2 -translate-y-1/2 right-2 cursor-pointer" id="showkey"  onclick="showPassword()"></i>
                <!-- </button> -->

            </div>

            <!-- Button -->
<div>
    <button disabled class=" rounded-lg px-10 py-3  text-white disabled-btn w-full block sm:w-auto sm:inline-block" id="loginButton" >Login</button>
</div>

<!-- Sign up  -->
<p class=" text-white text-center text-sm font-light sm:text-left sm:hidden block">SignUp not yet ? <a href="{% url 'register' %}" class="text-[#F154FF]">Create a new account </a></p>
       </form>

    </div>
