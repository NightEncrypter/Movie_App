    <script>

let sl1=gsap.timeline({
  scrollTrigger:{
    trigger:".main-card-1",
    start:"top center"
  }
})
let sl2=gsap.timeline({
  scrollTrigger:{
    trigger:".main-card-2",
    start:"top center"
  }
})
let sl3=gsap.timeline({
  scrollTrigger:{
    trigger:".tv",
    start:"top top"
  }
})
sl1.from(".gradient-cat1",{backgroundX:200,  opacity:0, y:-100,duration:1,stagger:0.3})
sl2.from(".gradient-cat2",{backgroundY:200,  opacity:0,duration:1,stagger:0.3})
sl2.from(".thumbnail",{backgroundY:200,  opacity:0,duration:1,stagger:0.2})
gsap.from(".tv-anim",{ scale:1.2, opacity:0,duration:1})
gsap.from(".movie-data",{backgroundY:200, x:200, opacity:0,duration:1})
gsap.from(".bubble",{backgroundY:200,scale:1.3,yoyo:true, opacity:0,duration:1,delay:1,stagger:0.3})
gsap.from(".director",{backgroundY:200, x:200, opacity:0,duration:1,delay:1,stagger:0.3})
gsap.from(".heading",{backgroundY:200, scaleY:0, opacity:0,duration:1,delay:1})
gsap.from(".description",{backgroundY:200, scaleY:0, opacity:0,duration:0.5,delay:1})

      const playVideo=document.querySelector('.play-video');
 const playPauseIcon=document.querySelector(".play-pause-icon");





function onPlayPause() {

  if (playVideo.paused) {
   // playPauseIcon.setAttribute('data-feather','pause')
    //playPauseIcon.removeAttribute('data-feather')
    playVideo.play()

  }
    
  
  else {
    //playPauseIcon.setAttribute('data-feather','play')
    //playPauseIcon.removeAttribute('data-feather')

    playVideo.pause()

  }

  
  
}
